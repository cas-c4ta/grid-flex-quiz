<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <main>
    <h2 class="full-width">Teaser Sections</h2>
    <section class="teaser">
      <h3 class="teaser-text teaser-title">Teaser 1</h3>
      <p class="teaser-text teaser-price">300.—</p>
      <img class="teaser-image" src="test.svg" alt="">
    </section>
    <section class="teaser">
      <h3 class="teaser-text teaser-title">Teaser 2</h3>
      <p class="teaser-text teaser-price">Ausverkauft</p>
      <img class="teaser-image" src="test.svg" alt="">
    </section>
    <section class="teaser full-width">
      <h3 class="teaser-text teaser-title">Teaser 3</h3>
      <p class="teaser-text teaser-price">700.—</p>
      <img class="teaser-image" src="test.svg" alt="">
    </section>
  </main>
  
  <!-- 
    Nutze CSS Grid, um folgendes Layout herzustellen:

    - Die ersten zwei Teaser sollen in zwei Spalten gesetzt werden.
    - Die Überschrift h2 überspannt beide Spalten.
    - Der dritte Teaser überspannt beide Spalten.
    - Zwischen den Spalten und Zeilen gibt es etwas Luft (grid-gap).

    Bonus:
    Stelle die Teaser mit Flexbox so ein, dass Titel und Preis unterhalb des bildes links/rechts angeschlagen werden. Tipp: hier hilft "flex-wrap".
   -->
  
</body>
</html>
